<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<link rel="STYLESHEET" type="text/css" href="css/ui-darkness/jquery-ui-1.8.22.custom.css" />
<link rel="stylesheet" type="text/css" href="css/chosen.css" />
<link rel="STYLESHEET" type="text/css" href="css/style.css" />

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
<script type="text/javascript" src="jquery-1.8.3.js"></script>
<script type="text/javascript" src="jquery-ui-1.9.2.custom.min.js"></script>
<script type="text/javascript" src="underscore-min.js"></script>
<script type="text/javascript" src="backbone.js"></script>
<script type="text/javascript" src="handlebars.js"></script>
<script type="text/javascript" src="chosen.jquery.min.js"></script>
<script src="script.js" type="text/javascript"></script>

<body>
<div id="map"></div>

<div id="events">
    <span id="event-listing-none">There are no available events.<br/>Change your filter or zoom out on the map.</span>
    <div id="event-listings"></div>
    <div id="eventsSpinner"></div>
</div>
<div id="inventoryFilter">
    <div id="inventoryFilterType">
        <input type="radio" name="inventoryFilterType" value="all" id="invTypeAll" checked="checked"/>
        <label for="invTypeAll">Events include all of the following</label>
        <br>
        <input type="radio" name="inventoryFilterType" value="any" id="invTypeAny"/>
        <label for="invTypeAny">Events include any of the following</label>
    </div>
</div>
<div id="lightbox">
    <div id="inventoryViewer" class="large-overlay"></div>
    <iframe id="photoViewer" class="large-overlay"></iframe>
    <div id="lightboxSpinner" class="large-overlay"></div>
    <div id="lightboxClose"><div class="ui-icon-closethick ui-icon"></div></div>
</div>

</body>
