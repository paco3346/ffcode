<link rel="STYLESHEET" type="text/css" href="http://fixturefinders.parseapp.com/ui-darkness/jquery-ui-1.8.22.custom.css">
<link rel="stylesheet" type="text/css" href="http://fixturefinders.parseapp.com/chosen.css">
<link rel="stylesheet" href="http://fixturefinders.parseapp.com/css/lightbox.css" type="text/css" media="screen" />
<link rel="STYLESHEET" type="text/css" href="http://fixturefinders.parseapp.com/style.css">

<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script src="http://fixturefinders.parseapp.com/script.js" type="text/javascript"></script>

<div id = "map"></div>
<div id="filterButton">View Filter</div>
<div id = "filters">
    <div id="filter-listings"></div>
</div>
<div id = "events">
    <span id="event-listing-none">There are no available events. Change your filter or zoom out on the map.</span>
    <div id="event-listings"></div>
</div>
<div id="photoViewer"></div>

<script id="event-listing" type="text/x-handlebars-template">
    <div class="event-listing">
        <span class="event-listing-type">{{type}}</span>
        <div class="event-listing-date">
            <span>{{start}}</span> -
            <span>{{end}}</span>
        </div>
        <div class="event-listing-location">
            <span>{{city}}</span>,
            <span>{{state}}</span>
        </div>
        <div class="event-listing-expand ui-icon ui-icon-circle-triangle-e"></div>
        <div class="event-listing-folder">
            <span class="event-listing-description">{{description}}</span>

            {{#if inventory}}
            <ul class="event-listing-inventory">
                {{#each inventory}}
                <li class="categoryHeader">{{type.attributes.type_name}}</li>
                {{#each inventoryItems}}
                <li>{{attributes.name}}</li>
                {{/each}}
                {{/each}}
            </ul>
            {{/if}}
            <div class="event-listing-right">
                {{#if album}}
                <span class="event-listing-album"><a class="event-listing-album-href" href="#">View Album</a></span>
                <div class="images"></div>
                {{/if}}
                {{#if onlineItem}}
                <div class="event-listing-onlineItem" title="Some items are available on our online store"></div>
                {{/if}}
            </div>
        </div>

        <div class='editButton'>Edit</div>

    </div>
</script>

<script id="event-listing-edit" type="text/x-handlebars-template">
    <div class="event-listing event-listing-edit event-listing-new">
        <span class="event-listing-type"><select data-placeholder='Store Type' name='event_type'></select></span>
        <div class="event-listing-date">
            <span><input type='text' name='start_date' placeholder='Start Date' name='start_date' class='fancy-input'/></span> -
            <span><input type='text' name='end_date' placeholder='End Date' name='end_date' class='fancy-input'/></span>
        </div>
        <div class="event-listing-location">
            <span><input type='text' name='city' placeholder='City' class='fancy-input'/></span>,
            <span><input type='text' name='state' placeholder='State' maxLength='2' size='5' class='fancy-input'/></span>
        </div>
        <div class="event-listing-expand ui-icon ui-icon-circle-triangle-e"></div>
        <div class="event-listing-folder">
            <span class="event-listing-description"><textarea name='description'></textarea></span>

            <div class="event-listing-right">
                <span class="event-listing-album-label">Album folder:</span>
                <span class="event-listing-album"><input type='text' placeholder='Album Folder' class='fancy-input' name='album'/></span>
                <div class="images"></div>
                <input type="checkbox" name="onlineItem" id="onlineItem" class="event-listing-onlineItem"/>
                <label for="onlineItem" class="event-listing-onlineItem-label">Has online item</label>
            </div>
        </div>

        <div class='saveButton'>Save</div>
        <div class='cancelButton'>Cancel</div>

        <div class="publish-date">
            <span>Publish between: </span>
            <span><input type='text' name='publish_date' placeholder='Publish Date' name='publish_date' class='fancy-input'/></span> -
            <span><input type='text' name='unpublish_date' placeholder='Unpublish Date' name='unpublish_date' class='fancy-input'/></span>
        </div>

    </div>
</script>

<script id="inventory-filter" type="text/x-handlebars-template">
    {{#each columns}}
    <div class="inventoryColumn">
        {{#each .}}
        <span class="categoryHeader">{{type.attributes.type_name}}</span>
        <br/>
        {{#each inventoryItems}}
        <input type='checkbox'/ id='{{id}}'>
        <label for='{{id}}'>{{attributes.name}}</label>
        <br/>
        {{/each}}
        {{/each}}
    </div>
    {{/each}}
</script>
