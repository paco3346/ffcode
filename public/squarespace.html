

<script src="http://fixturefinders.parseapp.com/easyXDM.min.js" type="text/javascript"></script>


<script>
    var isMSIE = /*@cc_on!@*/0;

    function setupIE(){
        document.write('<div id="mapContainer" style="width: 100%"></div>');
        document.write('<style>'
            +'#mapContainer iframe{'
                +'width: 100%;'
                +'padding: 0;'
                +'margin: 0;'
                +'border: none;'
                +'overflow: hidden;'
            +'}'
        +'</style>');

        new easyXDM.Socket({
            remote: "https://fixturefinders.parseapp.com",
            container: document.getElementById("mapContainer"),
            onMessage: function(message, origin){
                this.container.getElementsByTagName("iframe")[0].style.height = message + "px";
            }
        });
    }

    function setup(){
        document.write('<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"><'+'/script>');
        document.write('<div id = "map"></div>'
            +'<div id = "events">'
                +'<span id="event-listing-none">There are no available events.<br/>Change your filter or zoom out on the map.</span>'
                +'<div id="event-listings"></div>'
            +'</div>'
            +'<div id="photoViewer"></div>');
        document.write('<script src="http://fixturefinders.parseapp.com/script.js" type="text/javascript"><'+'/script>');
    }

    if(isMSIE) setupIE();
    else setup();

</script>
